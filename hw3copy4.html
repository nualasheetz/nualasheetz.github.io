<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="D3 homework">
<title>D3 Homework</title>
<!--      <script src="https://d3js.org/d3.v5.min.js"></script> -->
           <script src="d3.min.js"></script>


<style>
#chart rect{
  fill: #4aaeea;
}

#chart text{
  fill: white;
  font: 10px sans-serif;
  text-anchor: end; 
}

.axis text{
  font: 10px sans-serif;
}

.axis path, .axis line{
  fill: none;
  stroke : #fff;
  shape-rendering: crispEdges;
}

body{
  background: #1a1a1a;
  color : #eaeaea;
  padding : 10px;
}
</style>
</head>
<body>
<svg id="chart" width="600" height="500"></svg> 
<script>
  var svg = d3.select('svg'),
  margin = 200,
  width = svg.attr('width') - margin,
  height = svg.attr('height') - margin;

  var xScale = d3.scaleBand().range([0, width]).padding(0.4),
      yScale = d3.scaleLinear().range ([height, 0])
	  	 .ticks(6);

  var g = svg.append('g')
    .attr('transform', 'translate(' + 100 + ', ' + 100 + ')');

    d3.json("hw3data.json")
    .then(function(data) {

    xScale.domain(data.map(function(d) { return d.term; }));
    yScale.domain(data.map(function(d) { return d.students; }));
	    console.log(yScale);

    g.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .call(d3.axisBottom(xScale));

    

    g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.term); })
         .attr("y", function(d) { return yScale(d.students); })
         .attr("width", xScale.bandwidth())
         .attr("height", function(d) { return height - yScale(d.students); });
        
    svg.append('text')
      .attr('x', 150)
      .attr('y', 50)
      .attr('font-size', '1.5em')
      .text('Student Enrollment Trends');

    

g.append('g')
        .attr('transform', 'translate(0, ' + height + ')')
        .call(d3.axisBottom(xScale)) //add information to the bottom axis - the terms
        .append('text')
        .attr('y', height - 250)
        .attr('x', width - 100)
        .classed('axis', true)
           .text("term");

   
 g.append("g")
           .attr('transform', 'translate(0, ' + width + ')')
           .call(d3.axisLeft(yScale)) //add information to the left axis - the students
           .append('text')
          
           .classed('axis', true)
	.text("students");              

    });
  

</script>


   </body>


  </html>
